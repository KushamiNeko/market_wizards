{{define "User"}}

<html lang="en">

<head>

  <!---->
  {{template "IndexHead"}}
  <!---->

  <!---->
  {{template "IndexIcon"}}
  <!---->

  <!---->
  {{template "CDNCSS"}}
  <!---->

  <!---->
  {{template "ShareCSS"}}
  <!---->

  <!---->
  {{template "UserCSS"}}
  <!---->

</head>

<body>

  <!---->
  {{template "ShareNavbar"}}
  <!---->

  <div class="my-share-container">

    <label for="input-email"
      class="my-share-margin">Email</label>

    <input type="email"
      id="input-email"
      class="form-control"
      placeholder="email"
      value="{{.Email}}"
      aria-label="email"
      disabled>

    <label for="input-password"
      class="my-share-margin">Password</label>

    <input type="password"
      id="input-password"
      class="form-control"
      placeholder="password"
      aria-label="password">

    <div id="validate-password"
      class="invalid-feedback">
      Invalid Password
    </div>

    <label for="input-password-confirm"
      class="my-share-margin">Password Confirm</label>

    <input type="password"
      id="input-password-confirm"
      class="form-control"
      placeholder="password confirm"
      aria-label="password confirm">

    <div id="validate-password-confirm"
      class="invalid-feedback">
      Password Inconsistent
    </div>

    <button type="button"
      id="button-ok"
      class="btn btn-lg btn-dark my-share-margin my-button"
      style="width: 100%;">
        OK
      </button>

  </div>

  <!---->
  {{template "CDNJS"}}
  <!---->

  <!---->
  {{template "ShareJS"}}
  <!---->

  <!---->
  {{template "UserJS"}}
  <!---->

</body>

</html>

{{end}}
